# Render Blueprint - Council DA Scraper Platform
# https://render.com/docs/blueprint-spec
#
# API Only - Scrapers run locally/externally to save costs
# Database: PropertyScope Supabase

services:
  # FastAPI Web Service (API only)
  - type: web
    name: councilscraper-api
    runtime: python
    region: singapore  # Closest to Australia
    plan: starter  # $7/month
    buildCommand: |
      pip install --upgrade pip
      pip install -e .
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: DATABASE_URL
        sync: false  # Supabase connection string
      - key: SUPABASE_URL
        sync: false  # https://xxx.supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false  # For GNAF geocoding
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: "false"
    autoDeploy: true

# Workers/scrapers run locally - not on Render
# To run scrapers locally:
#   1. pip install -e .
#   2. pip install playwright && playwright install chromium
#   3. Set environment variables (.env file)
#   4. celery -A src.orchestrator.celery_app worker --loglevel=info
#   5. celery -A src.orchestrator.celery_app beat --loglevel=info (in another terminal)
