# Render Blueprint - Council DA Scraper Platform
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Web Service
  - type: web
    name: councilscraper-api
    runtime: python
    region: singapore  # Closest to Australia
    plan: starter  # $7/month, upgrade as needed
    buildCommand: |
      pip install --upgrade pip
      pip install -e .
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: DATABASE_URL
        fromDatabase:
          name: councilscraper-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: councilscraper-redis
          type: redis
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: "false"
    autoDeploy: true

  # Celery Worker (Background Jobs)
  - type: worker
    name: councilscraper-worker
    runtime: python
    region: singapore
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -e .
      pip install playwright
      playwright install chromium --with-deps
    startCommand: celery -A src.orchestrator.celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: DATABASE_URL
        fromDatabase:
          name: councilscraper-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: councilscraper-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: councilscraper-redis
          type: redis
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SCRAPER_HEADLESS
        value: "true"
      - key: SCRAPER_MAX_CONCURRENT
        value: "2"
    autoDeploy: true

  # Celery Beat Scheduler
  - type: worker
    name: councilscraper-scheduler
    runtime: python
    region: singapore
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -e .
    startCommand: celery -A src.orchestrator.celery_app beat --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: REDIS_URL
        fromService:
          name: councilscraper-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: councilscraper-redis
          type: redis
          property: connectionString
    autoDeploy: true

  # Redis for Celery broker and caching
  - type: redis
    name: councilscraper-redis
    region: singapore
    plan: starter  # $7/month, 25MB
    ipAllowList: []  # Only internal access

databases:
  # PostgreSQL Database
  - name: councilscraper-db
    region: singapore
    plan: starter  # $7/month, 1GB storage
    postgresMajorVersion: "15"
    ipAllowList: []  # Only internal access
